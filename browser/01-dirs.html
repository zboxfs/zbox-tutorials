<html>
  <head>
    <title>Directory Operations</title>
    <meta charset="utf-8"/>
    <script src="zbox-browser-0.1.2/index.js"></script>
    <script>
      async function run() {
        // create a Zbox instance
        const zbox = new Zbox();

        // initialise Zbox environment and turn on debug logs
        await zbox.initEnv({ debug: true });

        // open the repo
        var repo = await zbox.openRepo({
          uri: '[your_repo_uri]',
          pwd: 'secret password',
          opts: { create: true }
        });

        // create a dir
        await repo.createDir('/dir');

        // recursively create a nested directory
        await repo.createDirAll('/foo/bar/baz');

        // list root dir
        const root = await repo.readDir('/');
        console.log(root);

        // list /foo dir
        const foo = await repo.readDir('/foo');
        console.log(foo);

        // remove an empty dir
        await repo.removeDir('/dir');

        // remove a dir and all its children
        await repo.removeDirAll('/foo');

        // close repo and exit Zbox
        await repo.close();
        await zbox.exit();
      }
    </script>
  </head>

  <body>
    <h1>Directory Operations</h1>
    <p>This tutorial shows basic directory operations in Zbox. Click below button to start.</p>
    <button onclick="run()">Run Tutorial</button>
    <p><a href="index.html">Back</a></p>
  </body>
</html>
