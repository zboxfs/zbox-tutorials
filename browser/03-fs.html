<html>
  <head>
    <title>File System Operations</title>
    <meta charset="utf-8"/>
    <script src="zbox-browser-0.1.2/index.js"></script>
    <script>
      async function run() {
        // create a Zbox instance
        const zbox = new Zbox();

        // initialise Zbox environment and turn on debug logs
        await zbox.initEnv({ debug: true });

        // open the repo
        var repo = await zbox.openRepo({
          uri: '[your_repo_uri]',
          pwd: 'secret password',
          opts: { create: true }
        });

        // get repo metadata
        let info = await repo.info();
        console.log(info);

        // create test file and dir
        let file = await repo.createFile('/file');
        await file.close();
        await repo.createDir('/dir');

        // check if path exists
        let result = await repo.pathExists("/dir");
        console.log(result);

        // get metadata of a path
        let metadata = await repo.metadata('/dir');
        console.log(metadata);

        // copy file
        await repo.copy({ from: '/file', to: '/file_copy' });

        // rename file
        await repo.rename({ from: '/file', to: '/file_new' });

        // remove test file and dir
        await repo.removeFile('/file_new');
        await repo.removeFile('/file_copy');
        await repo.removeDir('/dir');

        // close repo and exit Zbox
        await repo.close();
        await zbox.exit();
      }
    </script>
  </head>

  <body>
    <h1>File System Operations</h1>
    <p>This tutorial shows basic file system operations in Zbox. Click below button to start.</p>
    <button onclick="run()">Run Tutorial</button>
    <p><a href="index.html">Back</a></p>
  </body>
</html>
